server:
  port: 8081

rdf:
  product:
    file-path: src/main/resources/product.rdf
  customer:
    file-path: src/main/resources/customer.rdf
  order:
    file-path: src/main/resources/order.rdf

route-matcher:
  base-url: http://localhost:8082
  services:
    product:
      method:
        GET:
          - /product/get
          - /product/get/{productId}
        POST:
          - /product/save
        PUT:
          - /product/update/{productId}
        DELETE:
          - /product/delete/{productId}
    customer:
      method:
        GET:
          - /customer/get
          - /customer/get/{customerId}
        POST:
          - /customer/save
        PUT:
          - /customer/update/{customerId}
        DELETE:
          - /customer/delete/{customerId}
    order:
      method:
        GET:
          - /order/get
          - /order/get/{orderId}
          - /order/get/customer/{customerId}
        POST:
          - /order/create
        PUT:
          - /order/update/{orderId}
        DELETE:
          - /order/delete/{orderId}